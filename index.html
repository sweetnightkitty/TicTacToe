<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>   
    </header>

    <div class="game">
        <h1 class="player-turn"></h1>
        <button class="btn btn-reset">Reset</button>
        <div class="board"></div>
    </div>

    <div class="winner-modal">
        <div class="winner-msg"></div>
        <div class="play-again"><button class="btn btn-play-again" disabled>Play Again?</button></div>
    </div>

    <button class="btn btn-start">Start</button>

    <footer><span>Copyright 2024 Sara Toth</span></footer>
    
</body>
</html>
